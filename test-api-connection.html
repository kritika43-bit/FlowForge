<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowForge API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 15px; border-radius: 5px; background: #f8f9fa; }
        .success { border-left: 4px solid #28a745; }
        .error { border-left: 4px solid #dc3545; }
        .info { border-left: 4px solid #17a2b8; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>FlowForge API Connection Test</h1>
    <p>This page tests the connection between the frontend and backend API.</p>
    
    <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
    <button onclick="testAPIInfo()">Test API Info</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testSignup()">Test Signup</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5001/api';
        
        function addResult(type, title, content) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testHealthEndpoint() {
            try {
                addResult('info', 'Testing Health Endpoint', 'Making request to /health...');
                const response = await fetch('http://localhost:5001/health');
                const data = await response.json();
                addResult('success', 'Health Endpoint - SUCCESS', JSON.stringify(data, null, 2));
            } catch (error) {
                addResult('error', 'Health Endpoint - ERROR', error.message);
            }
        }
        
        async function testAPIInfo() {
            try {
                addResult('info', 'Testing API Info', 'Making request to /api...');
                const response = await fetch(`${API_BASE_URL}`);
                const data = await response.json();
                addResult('success', 'API Info - SUCCESS', JSON.stringify(data, null, 2));
            } catch (error) {
                addResult('error', 'API Info - ERROR', error.message);
            }
        }
        
        async function testLogin() {
            try {
                addResult('info', 'Testing Login', 'Making POST request to /api/auth/login...');
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'john.doe@flowforge.com',
                        password: 'SecurePass123!'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('success', 'Login - SUCCESS', JSON.stringify(data, null, 2));
                } else {
                    addResult('error', 'Login - FAILED', `Status: ${response.status}\n${JSON.stringify(data, null, 2)}`);
                }
            } catch (error) {
                addResult('error', 'Login - ERROR', error.message);
            }
        }
        
        async function testSignup() {
            try {
                addResult('info', 'Testing Signup', 'Making POST request to /api/auth/register...');
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstName: 'Test',
                        lastName: 'User',
                        email: `test${Date.now()}@flowforge.com`,
                        password: 'SecurePass123!',
                        role: 'OPERATOR',
                        position: 'Test Position',
                        department: 'Testing'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('success', 'Signup - SUCCESS', JSON.stringify(data, null, 2));
                } else {
                    addResult('error', 'Signup - FAILED', `Status: ${response.status}\n${JSON.stringify(data, null, 2)}`);
                }
            } catch (error) {
                addResult('error', 'Signup - ERROR', error.message);
            }
        }
        
        // Auto-run health check on page load
        window.onload = () => {
            testHealthEndpoint();
        };
    </script>
</body>
</html>
